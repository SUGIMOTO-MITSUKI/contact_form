<main>
<div class="ptb-m wrap-s">
	<!-- formデータ送信method -->
	<form action="confirm.php" method="post" name="form">
		<h3 class="contact-title">お問い合わせ内容入力</h3>
		<p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
		<div class="contact-form">

				<!-- お名前 -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="name">お名前<span class="contact-form-item-required">必須</span></label>
					<input type="text" id="name" name="name" placeholder="例）山田太郎" value="" class="contact-form-item-input" required>
				</div>

				<!-- ふりがな -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="furigana">ふりがな<span class="contact-form-item-required">必須</span></label>
					<input type="text" id="furigana" name="furigana" placeholder="例）やまだたろう" value="" class="contact-form-item-input" required>
				</div>

				<!-- メールアドレス -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="email">メールアドレス<span class="contact-form-item-required">必須</span></label>
					<input type="email" id="email" name="email" placeholder="例）sample@example.com" value=""
						class="contact-form-item-input" required>
				</div>

				<!-- 電話番号 -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="tel">電話番号<span class="contact-form-item-required">必須</span></label>
					<input type="text" id="tel" name="tel" placeholder="例）0000000000" value="" class="contact-form-item-input" required>
				</div>

				<!-- 性別 -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="sex">性別<span class="contact-form-item-required">必須</span></label>
					<div><input type="radio" name="sex" value="男性" checked> 男性
					<input type="radio" name="sex" value="女性"> 女性
				</div>
				</div>
				
				<!-- お問い合わせ項目 -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="item">お問い合わせ項目<span class="contact-form-item-required">必須</span></label>
					<div>
						<select id="item" name="item" class="contact-form-item-select" required>
							<option value="">お問い合わせ項目を選択してください</option>
							<option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
							<option value="ご意見・ご感想">ご意見・ご感想</option>
							<option value="その他">その他</option>
						</select>
					</div>
				</div>
				
				<!-- お問い合わせ内容 -->
				<div class="contact-form-item">
					<label class="contact-form-item-name" for="comment">お問い合わせ内容<span class="contact-form-item-required">必須</span></label>
					<textarea id="comment" name="comment" placeholder="お問合せ内容を入力" class="contact-form-item-textarea" required></textarea>
				</div>
				<button type="submit" class="contact-form-submit">確認画面へ</button>
		</div>
		
	</form>
